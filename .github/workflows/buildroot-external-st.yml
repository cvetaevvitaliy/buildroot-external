on: workflow_dispatch
jobs:
  build-buildroot:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: buildroot-external
      - uses: actions/checkout@v2
        with:
          repository: cvetaevvitaliy/buildroot
          ref: 2021.11.1-stm32mp1
          path: buildroot
      - name: Configure Buildroot
        working-directory: ./buildroot
        run: ls -l && make BR2_EXTERNAL=../buildroot-external st_stm32mp157a_sodimm2_mx_defconfig
      - name: Build Buildroot
        working-directory: ./buildroot
        run: make -j32
      - name: Run legal-info
        working-directory: ./buildroot
        run: make legal-info
      - name: Compress sdcard.img
        working-directory: ./buildroot
        run: gzip -9 output/images/sdcard.img
      - name: Store images
        uses: actions/upload-artifact@v2
        with:
          name: image-st_stm32mp157a_sodimm2_mx_defconfig
          path: buildroot/output/images/sdcard.img.gz
